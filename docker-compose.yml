version: '3.7'
services:
  mysql:
    image: mysql:5.7
    ports: ['3306:3306']
    restart: "no"
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=symfony
      - MYSQL_USER=symfony
      - MYSQL_PASSWORD=symfony
    volumes:
      - ./docker/mysql/mysqld_charset.cnf:/etc/mysql/conf.d/mysqld_charset.cnf:ro
      - ./docker/mysql/data:/var/lib/mysql:cached
  php:
    build: ./docker/php
    ports: ['9000:9000']
    volumes:
      - ./symfony/:/var/www/symfony:cached
      - ./docker/logs:/var/log
      - ./docker/php/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
    environment:
      # timestamp=0 in production
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=1
      - PHP_OPCACHE_MAX_ACCELERATED_FILES=10000
      - PHP_OPCACHE_MEMORY_CONSUMPTION=192
      - PHP_OPCACHE_MAX_WASTED_PERCENTAGE=10
    links:
      - mysql
      - phpmyadmin
      - maildev
  nginx:
    build: ./docker/nginx
    ports: ['80:80']
    restart: "no"
    volumes:
      - ./symfony/:/var/www/symfony:cached
      - ./docker/php/sessions:/var/php/sessions:cached
      - ./docker/logs:/var/log/nginx
    links:
      - php
    environment:
      - VIRTUAL_HOST=therealtimeline.local
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql:db
    ports: ['81:80']
    restart: "no"
    environment:
      - MYSQL_USERNAME=root
      - MYSQL_ROOT_PASSWORD=admin
      - PMA_USER=root
      - PMA_PASSWORD=admin
    volumes:
     - ./docker/phpmyadmin/sessions:/sessions:cached
  maildev:
    image: maildev/maildev
    ports:
      - "1080:80"
    command: bin/maildev --web 80 --smtp 25 --hide-extensions STARTTLS
